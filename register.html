<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="register.css">
    <title>Register</title>
</head>
<body>
    <form action="formulario">
        <h1 class="title">Registrate Aqui</h1>
        <div class="content">
         <div class="input_cont">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="escriba su nombre">
         </div>
         <div class="input_cont">
            <i class="fa-regular fa-user"></i>
            <input type="text" placeholder="escriba su apellido">
         </div>
         <div class="input_cont">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="agregue su email">
         </div>
         <div class="input_cont">
            <i class="fa-solid fa-key"></i>
            <input type="password" placeholder="escriba su contraseña">
         </div>
         <div class="fin_page">
            <input type="submit" value="register" class="button">
            <p>registrate para recibir ofertas y promociones</p>
            <p>¿ya tienes una cuenta? <a class="link" href="login.html">Iniciar Secion</a></p>
         </div>
        </div>
    </form>
    
</body>
</html>
